<header class="header__container">
  <div class="header__info">
    <h1 class="header__info_city">{{ this.city ? this.city : 'City not found' }}</h1>
    <p class="header__info_date">
      {{ this.currentDate.format('DDD') }} {{ this.currentDate.format('MMMM') }}, {{
      this.currentDate.format('dddd') }}
    </p>
  </div>
  <button class="header__pick_city">
    <i class="pi pi-th-large"></i>
  </button>
</header>
